<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>HongKongMan~</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: url('backgroud.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色遮罩增强可读性 */
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 2.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>HongKongMan已经离开了林伟华</h1>
    <div id="timer">加载中...</div>
  </div>

  <script>
    const startTime = new Date("2025-05-09T16:45:00");

    function updateTimer() {
      const now = new Date();
      let diff = Math.floor((now - startTime) / 1000); // 总秒数

      const years = Math.floor(diff / (365.25 * 24 * 60 * 60));
      diff -= years * 365.25 * 24 * 60 * 60;

      const months = Math.floor(diff / (30.44 * 24 * 60 * 60));
      diff -= months * 30.44 * 24 * 60 * 60;

      const days = Math.floor(diff / (24 * 60 * 60));
      diff -= days * 24 * 60 * 60;

      const hours = Math.floor(diff / 3600);
      diff -= hours * 3600;

      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;

      document.getElementById("timer").textContent =
        `${years} 年 ${months} 月 ${days} 天 ` +
        `${hours.toString().padStart(2, '0')} 小时 ` +
        `${minutes.toString().padStart(2, '0')} 分钟 ` +
        `${seconds.toString().padStart(2, '0')} 秒`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
