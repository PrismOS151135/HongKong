<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HongKongMan~</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background: url('backgroud.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    。overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 5.5vw;
      font-weight: bold;
      word-wrap: break-word;
    }

    /* 更大屏幕上的优化（平板、PC） */
    @media (min-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      #timer {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>HongKongMan已离开了林伟华:</h1>
    <div id="timer">加载中...</div>
  </div>

  <script>
    const startTime = new Date("2025-05-09T16:45:00");

    function updateTimer() {
      const now = new Date();
      let diff = Math.floor((now - startTime) / 1000); // 秒数差

      const years = Math.floor(diff / (365.25 * 24 * 60 * 60));
      diff -= years * 365.25 * 24 * 60 * 60;

      const months = Math.floor(diff / (30.44 * 24 * 60 * 60));
      diff -= months * 30.44 * 24 * 60 * 60;

      const days = Math.floor(diff / (24 * 60 * 60));
      diff -= days * 24 * 60 * 60;

      const hours = Math.floor(diff / 3600);
      diff -= hours * 3600;

      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;

      document.getElementById("timer").textContent =
        `${years} 年 ${months} 月 ${days} 天 ` +
        `${hours.toString().padStart(2, '0')} 小时 ` +
        `${minutes.toString().padStart(2, '0')} 分钟 ` +
        `${seconds.toString().padStart(2, '0')} 秒`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
